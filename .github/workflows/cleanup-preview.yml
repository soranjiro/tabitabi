name: Cleanup Preview Environment

on:
  pull_request:
    types: [closed]

permissions:
  contents: read

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Delete Preview API Worker
        working-directory: apps/api
        run: |
          ENV_NAME="preview-pr-${PR_NUMBER}"
          pnpm wrangler delete --name "tabitabi-api-${ENV_NAME}" || echo "Worker may not exist"
        continue-on-error: true

      - name: Cleanup Pages preview deployments
        run: |
          echo "Pages preview deployments are automatically managed by Cloudflare"
          echo "No manual cleanup needed for PR ${PR_NUMBER}"
