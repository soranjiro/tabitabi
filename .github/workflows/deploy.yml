name: Deploy on main

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_DATABASE_ID: ${{ secrets.CLOUDFLARE_DATABASE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate wrangler.toml from example
        run: |
          cp wrangler.toml.example wrangler.toml
          sed -i "s/PLACEHOLDER_DATABASE_ID/${CLOUDFLARE_DATABASE_ID}/g" wrangler.toml

      - name: Generate API wrangler.toml from example
        working-directory: apps/api
        run: |
          cp wrangler.toml.example wrangler.toml
          sed -i "s/PLACEHOLDER_DATABASE_ID/${CLOUDFLARE_DATABASE_ID}/g" wrangler.toml

      - name: Build all packages
        run: pnpm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Create D1 database (remote)
        working-directory: apps/api
        run: pnpm wrangler d1 create tabitabi --remote || echo "Database may already exist"

      - name: Apply D1 migrations (api)
        working-directory: apps/api
        run: pnpm wrangler d1 migrations apply DB --remote --env production

      - name: Deploy API (Workers)
        working-directory: apps/api
        run: pnpm wrangler deploy --env production

      - name: Deploy Web (Pages)
        working-directory: apps/web
        run: pnpm wrangler pages deploy .svelte-kit/cloudflare --project-name=tabitabi --branch=main
