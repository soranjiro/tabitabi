name: Deploy on main

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_DATABASE_ID: ${{ secrets.CLOUDFLARE_DATABASE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Inject D1 database_id into API wrangler config
        working-directory: apps/api
        run: |
          set -eu
          if grep -q 'database_name\s*=\s*"tabitabi"' wrangler.toml; then
            if ! grep -q 'database_id' wrangler.toml; then
              echo "Injecting database_id into apps/api/wrangler.toml"
              awk 'BEGIN{added=0} {
                print;
                if ($0 ~ /database_name\s*=\s*"tabitabi"/ && added==0) {
                  printf("database_id = \"%s\"\n", ENVIRON["CLOUDFLARE_DATABASE_ID"]);
                  added=1;
                }
              }' wrangler.toml > wrangler.toml.tmp && mv wrangler.toml.tmp wrangler.toml
            fi
          fi

      - name: Build all packages
        run: pnpm run build

      - name: Apply D1 migrations (api)
        working-directory: apps/api
        run: pnpm wrangler d1 migrations apply tabitabi --env production

      - name: Deploy API (Workers)
        working-directory: apps/api
        run: pnpm wrangler deploy --env production

      - name: Deploy Web (Pages)
        working-directory: apps/web
        run: pnpm wrangler pages deploy .svelte-kit/cloudflare --project-name=tabitabi --branch=main
